<!DOCTYPE html>
<html>
<body>
<center>
<h1>Hi Amy :) Please enter a key: </h1>

<input type="text" id="key" value="">
<br>
<a id="link" onclick="myFunction()" href=""><button>Go!</button></a>

</center>
<script>
function myFunction() {
    var x = document.getElementById("key");
    var currentVal = x.value;
    
    if (currentVal == "google") 
    	document.getElementById("link").href = "http://www.google.com";
    if (currentVal == "test") 
    	document.getElementById("link").href = "test.html";
}
</script>

</body>
</html>
