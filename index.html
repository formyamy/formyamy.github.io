<!DOCTYPE html>
<html><head>
	<link rel="shortcut icon" href="hearticon.ico">
	 <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine">
    <style>
      body {
        font-family: 'Tangerine', serif;
        font-size: 28px;
 	text-shadow: 4px 4px 4px #aaa;
	color: #993399;
	background-color: #E6E6FA;
      }
    </style></head>

  <title>Amy's Mystery Box</title>
	<body>
	<center>
		<h1>Hi Amy! Please enter a key: </h1>
		<input type="text" id="key" style="height:30px; width:400px; font-size: 20pt" value="" onkeypress="searchKeyPress(event);">
	<br>
	<br>
		<a id="link" onclick="myFunction()" href=""><button id="button" style="height:35px; width:60px; font-size: 17pt">Go!</button></a>
	</center>

	<script>
		function myFunction() {
                        var link = "http://formyamy.github.io/" + document.getElementById("key").value + ".html";
			var link2 = link.replace(/ /g, '');
                        var link3 = link2.toLowerCase();
    			document.getElementById("link").href = link3;
		}

		function searchKeyPress(e)
   		{
       			// look for window.event in case event isn't passed in
        		if (typeof e == 'undefined' && window.event) { e = window.event; }
        		if (e.keyCode == 13)
        		{
            			document.getElementById("button").click();
        		}
    		}
		window.onload = function(){
  			var text_input = document.getElementById ("key");
  			text_input.focus ();
 			text_input.select ();
		}
	</script>
	</body>
</html>
